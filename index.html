<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200;1,400&display=swap" rel="stylesheet">

        <!--css-->
        <link rel="stylesheet" href="./src/style/style.css">
    </head>
    <body>

        <div class="container">
            <header class="header"> 
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to hulp us improve the platform</p>
            </header>
    
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
                </div>
    
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
                </div>
    
                <div class="form-group">
                    <label id="number-label" for="number">Age(optional)</label>
                    <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Age">
                </div>
    
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" class="form-control" required>
                        <option value="" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">    
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely">
                        <input type="radio" name="user-recommend" id="definitely" class="input-radio" value="definitely"> Definitely
                    </label>
                    
                    <label for="maybe">
                        <input type="radio" name="user-recommend" id="maybe" class="input-radio" value="maybe"> Maybe
                    </label>
    
                    <label for="not-sure">
                        <input type="radio" name="user-recommend" id="not-sure" class="input-radio" value="not sure"> Not sure
                    </label>
                </div>
    
                <div class="form-group">
                    <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
                    <select name="most-like" id="most-like" class="form-control" required >
                        <option value="" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <p>What would you like to see improved? <span class="clue">(Check all that apply)</small></p>
                    <label for="front-end">
                        <input type="checkbox" name="prefer" id="front-end" class="input-checkbox" value="front-end"> Front-end Projects
                    </label>
                    <label for="">
                        <input type="checkbox" name="prefer" id="back-end" class="input-checkbox" value="back-end"> Back-end Projects
                    </label>
                    <label for="data">
                        <input type="checkbox" name="prefer" id="data" class="input-checkbox" value="input-checkbox"> Data Visualization
                    </label>
                    <label for="challenges">
                        <input type="checkbox" name="prefer" id="challenges" class="input-checkbox" value="challenges"> Challenges
                    </label>
                    <label for="open-source">
                        <input type="checkbox" name="prefer" id="open-source" class="input-checkbox" value="open-source"> Open Source Community
                    </label>
                    <label for="gitter">
                        <input type="checkbox" name="prefer" id="gitter" class="input-checkbox" value="gitter"> Gitter help rooms
                    </label>
                    <label for="videos">
                        <input type="checkbox" name="prefer" id="videos" class="input-checkbox" value="videos"> Videos
                    </label>
                    <label for="meetups">
                        <input type="checkbox" name="prefer" id="meetups" class="input-checkbox" value="meetups"> City Meetups
                    </label>
                    <label for="wiki">
                        <input type="checkbox" name="prefer" id="wiki" class="input-checkbox" value="wiki"> Wiki
                    </label>    
                    <label for="forum">
                        <input type="checkbox" name="prefer" id="forum" class="input-checkbox" value="forum"> Forum                    
                    </label>
                    <label for="additional-courses">
                        <input type="checkbox" name="prefer" id="additional-courses" class="input-checkbox" value="additional-courses"> Additional Courses
                    </label>
                </div>
            
                <div class="form-group">
                    <label for="comments">Any cmments or suggestions?</label>
                    <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comment here"></textarea>
                </div>
    
                <div class="form-group">
                    <button type="submit" id="submit" name="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
